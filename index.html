<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Forge - Submit Your VOD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stream Forge</h1>
            <p class="tagline">Transform your stream VODs into shareable content</p>
        </header>

        <main>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="video">Upload VOD (1-2 hours)</label>
                    <div class="file-input-wrapper">
                        <input 
                            type="file" 
                            id="video" 
                            name="video" 
                            accept="video/*" 
                            required
                        >
                        <div class="file-input-label">
                            <span id="fileName">Choose video file...</span>
                        </div>
                    </div>
                    <p class="file-info" id="fileInfo"></p>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Submit VOD
                </button>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading... 0%</p>
                </div>
            </form>

            <div class="message" id="message"></div>
        </main>

        <footer>
            <p>&copy; 2025 Stream Forge. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
